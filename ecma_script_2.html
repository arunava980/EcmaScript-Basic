//without rest operators
function addNos(no1,no2,no3){
    const arrs=[no1,no2,no3];
    var sum=0;
    var mainArr=[];
    if(arrs.length>0){
        mainArr=arrs.reduce(function(sum,arr){
      return sum+arr;
    },0);
    }
    return mainArr;
}
console.log(addNos(1,2,3));

//rest operators
function addNos(...numbers){
    //const arrs=[no1,no2,no3];
    var mainArr=[];
    var sum=0;
    if(numbers.length>0){
        mainArr=numbers.reduce(function(sum,number){
      return sum+number;
    },0);
    }
    return mainArr;
}
console.log(addNos(1,2,3,4,5));

};

console.log(id);

var {id,size}=file;
console.log(id);

//without destructuring
function savedFiles(fileObj){
return `The file name is ${fileObj.id}+${fileObj.size}`;
}
console.log(savedFiles(file));

//with destructuring
function savedFiles({id,size}){
return `The file name is ${id}+${size}`;
}
console.log(savedFiles(file));
